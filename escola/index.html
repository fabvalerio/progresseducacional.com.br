    <script>
    
            (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
                
                jQuery(document).ready(function ($) {

                //verificar senhas
                $("#esc_senha2").keyup(function(){
                    var senha1 = $("#esc_senha2").val();
                    var senha = $("#esc_senha").val();

                    console.log("Digitando "+senha1);
                    console.log("Senha "+senha);

                    if( senha1 == senha ){
                        $("#enviar").removeClass('d-none');
                    }

                });
                
                
                    var d = new Date();
                    var strDate = d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
                    $('#data_registro').val(strDate);
                    console.log(strDate);
                    
                    //MASK
                    //https://github.com/digitalBush/jquery.maskedinput
                    $('#cpf').mask("999.999.999-99");
                    $('#cnpj').mask("99.999.999/9999-99");
                    $('#cep').mask("99999-999");
                    $('#telefone').mask("(99) 9999-9999");
                    $('#celular').mask("(99) 99999-9999");
                    
                    
                    //CEP
                    function limpa_formulário_cep() {
                        // Limpa valores do formulário de cep.
                        $("#endereco").val("");
                        $("#bairro").val("");
                        $("#cidade").val("");
                        $("#estado").val("");
                        //$("#ibge").val("");
                    }
                    
                    // Quando o campo cep perde o foco.
                     $("#cep").blur(function () {
                    
                         //Nova variável "cep" somente com dígitos.
                         var cep = $(this).val().replace(/\D/g, '');
                    
                         //Verifica se campo cep possui valor informado.
                         if (cep != "") {
                    
                             //Expressão regular para validar o CEP.
                             var validacep = /^[0-9]{8}$/;
                    
                             //Valida o formato do CEP.
                             if (validacep.test(cep)) {
                    
                                 //Preenche os campos com "..." enquanto consulta webservice.
                                 $("#endereco").val("...");
                                 $("#bairro").val("...");
                                 $("#cidade").val("...");
                                 $("#estado").val("...");
                                 //$("#ibge").val("...");
                    
                                 //Consulta o webservice viacep.com.br/
                                 $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (
                                 dados) {
                    
                                     if (!("erro" in dados)) {
                                         //Atualiza os campos com os valores da consulta.
                                         $("#endereco").val(dados.logradouro);
                                         $("#bairro").val(dados.bairro);
                                         $("#cidade").val(dados.localidade);
                                         $("#estado").val(dados.uf);
                                         //$("#ibge").val(dados.ibge);
                    
                                         $("#numero").focus();
                                     } //end if.
                                     else {
                                         //CEP pesquisado não foi encontrado.
                                         limpa_formulário_cep();
                                         alert("CEP não encontrado.");
                                     }
                                 });
                             } //end if.
                             else {
                                 //cep é inválido.
                                 limpa_formulário_cep();
                                 alert("Formato de CEP inválido.");
                             }
                         } //end if.
                         else {
                             //cep sem valor, limpa formulário.
                             limpa_formulário_cep();
                         }
                     });
                    
                });
                
                
        //ENVIANDO
